<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous" defer></script>
</head>

<body>
    <div id="main" class="container-fluid pt-5">
        <h1 class="text-center pt-5 text-white">Timeline o czyms...</h1>
        <p class="text-center">Moj pomysl w przyszlosci</p>
        <div class="text-center mt-5">
            <button type="button" class="btn btn-secondary btn-lg btn-outline-light mt-5">Przejdz do timeline</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container pt-5">
            <div id="timeline">
                <div class="timeline-event row">
                    <div class="event-left col-md-5"></div>
                    <div class="timeline col-md-1"></div>
                </div>
                <div class="timeline-event row">
                    <div class="timeline col-md-1"></div>
                    <div class="event-right col-md-5 ml-auto"></div>
                </div>
                <div class="timeline-event row">
                    <div class="event-left col-md-5"></div>
                    <div class="timeline col-md-1"></div>
                </div>
                <div class="timeline-event row">
                    <div class="timeline col-md-1"></div>
                    <div class="event-right col-md-5 ml-auto"></div>
                </div>
                <div class="timeline-event row">
                    <div class="event-left col-md-5"></div>
                    <div class="timeline col-md-1"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
